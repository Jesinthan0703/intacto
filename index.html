<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script language="Javascript">
      
      alert ("Welcome to INTACTO! We hope you have fun and play fair!")
      
      </script>
    <link rel="stylesheet" href="css/index.css" />

    <title>Intacto!</title>
  </head>
  <body>
    <div id="scene">
      <div class="layer-bg layer" data-depth="0.10"></div>
      <div class="layer-1 layer" data-depth="0.20"></div>
      <div class="layer-2 layer" data-depth="0.50"></div>
      <div class="layer-3 layer" data-depth="0.80"></div>
      <div
        class="layer-overlay layer"
        data-depth="0.85"
        data-type="parallax"
      ></div>
      <div class="layer-4 layer" data-depth="1.00" data-type="parallax"></div>
    </div>
    <div id="hero-mobile"></div>

    <div class="login-container">
        <h1>LOGIN</h1>
        <div>
          <label class="" style="font-size: 15px;">Username</label>
          <input type="text" name="username" value="" id="email" />
        </div>
        <div>
          <label style="font-size: 15px;">Password</label>
          <input type="password" name="password" value="" id="password" />
        </div>
        <button class="save-button">
          <div class="text">
            <span class="no1">Enter?</span>
            <span class="no2">Loading...</span>
            <span class="no3">Play!</span>
          </div>
          <div class="loading-bar"></div>
        </button>
        <big id="emailContainer"></big>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/parallax.min.js"></script>
    
    <!-- <script src="parallax.min.js"></script> -->
    <script>
      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(scene);
    </script>
    <script src="js/button.js"></script>
    <script src="js/auth-status-splash.js"></script>
  </body>
</html>
